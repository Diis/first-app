<header-app/>
<main>
<ul id="users">

   <li *ngFor="let user of users">
    <app-user [id]= "user.id" [avatar]= "user.avatar" [name]="user.name" [selected]="user.id === selectedUserId"(select)="onSelectUser($event)"/> 
   </li> 
<!-- } -->
   
</ul>

@if (selectedUser) {
   <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />


} @else {

   <p id= "fallback" > Select user to see their task</p>
} 



</main>
